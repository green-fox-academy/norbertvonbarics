<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Title</title>
</head>
<body>
<p th:each="item, iter : ${accounts}"
   th:if="${item.king} == true" th:style="|color: gold|"
   th:text="${item.good} == true ? 'Good one ' + ${iter.index+1} + ' ' + ${item.king}+' Name: ' + ${item.name}  + ' Balance: '
+ ${#numbers.formatDecimal(item.balance, 4,2)} + ' Zebra ' + ' Animal Type: ' + ${item.animalType} : 'Bad guy ' +  ${iter.index+1} + ' ' + ${item.king}+' Name: ' + ${item.name}  + ' Balance: '
+ ${#numbers.formatDecimal(item.balance, 4,2)} + ' Zebra ' + ' Animal Type: ' + ${item.animalType}"></p>
<p th:each="item, iter : ${accounts}"
   th:unless="${item.king} == true" th:style="|color: black|"
   th:text="${item.good} == true ? 'Good one ' + ${iter.index+1} + ' ' + ${item.king}+' Name: ' + ${item.name}  + ' Balance: '
+ ${#numbers.formatDecimal(item.balance, 4,2)} + ' Zebra ' + ' Animal Type: ' + ${item.animalType} : 'Bad guy ' + ${iter.index+1} + ' ' + ${item.king}+' Name: ' + ${item.name}  + ' Balance: '
+ ${#numbers.formatDecimal(item.balance, 4,2)} + ' Zebra ' + ' Animal Type: ' + ${item.animalType}"></p>
</body>
</html>
