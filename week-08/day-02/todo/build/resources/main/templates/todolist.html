<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>TodoList</title>
</head>
<body>
<h1>TODOLIST</h1>
<table>
  <tr th:each="entry : ${todoRepo}">
    <td th:text="${entry.id}">1</td>
    <td th:text="${entry.title}">2</td>
    <td th:text="${entry.urgent}">3</td>
    <td th:text="${entry.done}">4</td>
  </tr>
</table>
</body>
</html>
