<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:href="@{main.css}" rel="stylesheet" type="text/css"/>
  <title>TodoList</title>
</head>
<body>
<h1>TODOS FOR TODAY</h1>
<table>
  <tr>
    <th class="id">ID</th>
    <th class="action">ACTION</th>
    <th class="urgent">URGENT</th>
    <th class="done">DONE</th>
  </tr>
  <tr th:each="entry : ${todoRepo}">
    <td class="id" th:text="${entry.id}">1</td>
    <td class="action" th:text="${entry.title}">2</td>
    <td class="urgent" th:text="${entry.urgent}">3</td>
    <td class="done" th:text="${entry.done}">4</td>
  </tr>
</table>
</body>
</html>
